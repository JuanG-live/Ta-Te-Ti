<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta-Te-Ti</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module"></script>
</head>
<body>
    <main class="container">
        <h1>Ta-te-ti</h1>
        <div board class="board">
            <div cell class="cell"></div>
            <div cell class="cell"></div>
            <div cell class="cell"></div>
            <div cell class="cell"></div>
            <div cell class="cell"></div>
            <div cell class="cell"></div>
            <div cell class="cell"></div>
            <div cell class="cell"></div>
            <div cell class="cell"></div>
        </div>
        <div class="toast">GAME RESULT</div>
        <nav>
            <div class="score score-crosses">
                <span>Crosses: </span><span crosses-score>0</span>
            </div>
            <dialog open class="toast">
                The <span>CROSSES</span> win! <form method="dialog">
                    <button>OK</button>
                </form>
            </dialog>
            <div>
                <button>RESET</button>
            </div>
            <div class="score score-circle">
                <span>Circle: </span><span circle-score>0</span>
            </div>
        </nav>
    </main>  
</body>
</html>
